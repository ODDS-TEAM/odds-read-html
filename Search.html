<html>

<head>
    <title>Wormbook</title>
    <meta name="description" content="Not banana!">
    </meta>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<style>
    body {
        background-color: #1B1B1B;
        color: white;
    }

    header {
        border-bottom: rgba(153, 153, 153, 0.5) 1px solid;
        padding-bottom: 10px;
    }

    .search {
        background-color: #1B1B1B;
        /* color: white;
        border-radius: 6px;
        border: 1px solid white; */
    }

    .active-btn {
        border-bottom : #6FA866 1px solid;
        color: white  !important;
    }

    .topic-style {
         color: #3D3D3D;
         cursor:pointer;
     }

     .search-input {
        background-color:#1B1B1B;
        width:15rem; 
        color:white;
        border: #6D6D6D 1px solid;
     }

     .search-btn {
         background-color:#8CD77F; 
         width:5rem;
     }

     .search-icon {
         color:white;
     }

     .tabcontent {
        display: none;
        padding: 3rem;
        text-align: center;
     }

     .imgPicker {
         width: 6rem;
     }

     .titleStyle {
        font-size: 12px;
        margin-bottom: 0rem;
     }

     .add-author-wording {
         font-size: 12px;
         color: #92C5E9;
         margin-bottom: 0rem;
     }
</style>

<body>
    <header class="d-flex justify-content-between align-items-center mx-4 ">
        <div class="logo">
            <img src="images/odds-read-logo.png" width="100px" />
        </div>
        <div class="menu d-flex">
            <div>
                <input class="search" placeholder="Search" />
            </div>
            <div>
                <img src="images/cloud.png" width="50px" />
            </div>
            <div>
                <img src="images/book.png" width="40px" />
            </div>
            <div>
                <img src="images/noti.png" width="40px" />
            </div>
            <div>
                <img src="images/profile.png" width="40px" />
            </div>
        </div>
    </header>

        <content>
        <!-- [START] Content -->

        <div class="d-flex flex-column mt-5">
            <div class="d-flex justify-content-center">
                <div id="topic" class="d-flex align-items-end justify-content-between  col-6 col-md-6 col-xl-4">
                    <p class="topic-style active-btn" onclick="switchTopic(event,'searchISBN')" id="defaultOpen">ISBN Search</p>
                    <p class="topic-style" onclick="switchTopic(event,'addISBN')">Add ISBN</p>
                    <p class="topic-style" onclick="switchTopic(event,'showISBN')">Show Detail</p>
                </div>
            </div>
            <div id="searchISBN" class="tabcontent">
                <div class="d-flex justify-content-center">
                    <img src="images/isbn-search.png" width="120px" height="120px">
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <p>Use our search engine to find book information</p>
                </div>
                <div class="d-flex justify-content-center">
                    <input class="form-control py-2 search-input" type="search" placeholder="Search ISBN...">
                    <button class="btn ml-2 search-btn" type="button">
                            <i class="fa fa-search search-icon"></i>
                    </button>
                </div>
            </div>
            <div id="addISBN" class="container tabcontent">
                <div class="row">
                    <div class="col-7 text-left">
                        <h1>Create new book</h1>
                        <h4 class="mt-4">Add this book in server</h4>
                    </div>
                    <div class="col-5 text-left">
                        <div>
                            <p class="titleStyle">isbn</p>
                            <input type="text" />
                        </div>
                        <div class="mt-3">
                            <p class="titleStyle">title</p>
                            <div>
                                <input type="text" />
                                <input type="file" id="img" name="img" accept="image/*" class="imgPicker">
                            </div>
                        </div>
                        <div class="row mt-3" style="margin-left: 0px;">
                            <div>
                                <p class="titleStyle">Author</p>
                                <input type="text" />
                                <p class="add-author-wording">Click here for add Author</p>
                            </div>
                            <div>
                                <p class="titleStyle ml-2">Copyright</p>
                                <input class="ml-2" type="text" />
                            </div>
                        </div>
                        <div class="mt-3">
                            <p class="titleStyle">Tags</p>
                            <input type="text" />
                        </div>
                        <button class="mt-4" style="float: right;">Create</button>
                    </div>
                </div>
            </div>
            <div id="showISBN" class="tabcontent">
                <p>showISBN</p>
            </div>
        </div>
        <!-- [END] Content -->
    </content>


    <script>


    document.getElementById('defaultOpen').click();
         
    function switchTopic(evt, topic) {
    var i, tabcontent, topicStyle;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    topicStyle = document.getElementsByClassName("topic-style");
    for (i = 0; i < topicStyle.length; i++) {
        topicStyle[i].className = topicStyle[i].className.replace(" active-btn", "");
    }
    document.getElementById(topic).style.display = "block";
    evt.currentTarget.className += " active-btn";
    }
    </script>

</body>

</html>
